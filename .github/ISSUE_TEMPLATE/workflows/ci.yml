name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ” Run ESLint
      run: |
        cd backend
        npm run lint
        
    - name: ğŸ§ª Run tests
      run: |
        cd backend
        npm test
        
    - name: ğŸ“Š Test coverage
      run: |
        cd backend
        npm run test:coverage

  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ” TypeScript check
      run: |
        cd frontend
        npm run type-check
        
    - name: ğŸ¨ Run ESLint
      run: |
        cd frontend
        npm run lint
        
    - name: ğŸ—ï¸ Build check
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ§ª Run tests
      run: |
        cd frontend
        npm test

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run security audit
      run: |
        cd backend && npm audit --audit-level moderate
        cd ../frontend && npm audit --audit-level moderate
        
    - name: ğŸ•µï¸ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ğŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  deployment:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Build Docker images
      run: |
        docker-compose -f docker-compose.yml build
        
    - name: ğŸ§ª Test Docker containers
      run: |
        docker-compose -f docker-compose.yml up -d
        sleep 30
        curl -f http://localhost:3000 || exit 1
        curl -f http://localhost:8000/api/health || exit 1
        docker-compose -f docker-compose.yml down
        
    - name: âœ… Deployment successful
      run: echo "ğŸ‰ Deployment completed successfully!"
